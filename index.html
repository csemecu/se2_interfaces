<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>GUI Experiments 2019</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body onload="loadInterface()">


<div class="wrapper">
    <table>
        <tr>
            <td>

                <select id="guiSelect"  onchange="guiUpdate()">
                <option>Arrows</option>
                <option>Drag</option>
                <option>Target</option>
                <option>ArrowsClick</option>
                <option>ArrowsHover</option>
                </select>
            </td>
            <td id="speechControls">
                <button type="button">Click Me!</button>
            </td>
        </tr>
    </table>

    <div class="content">
        <table>
            <tr>
                <td>
                    <svg class="controls" id="controlPanel">
                    </svg>
                </td>
                <td>
                    <svg class="workspace" id="workspace">
                    </svg>
                </td>
            </tr>
        </table>
    </div>
</div>


<input type="range" min="3" max="50" value="50" id="myRange">


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/annyang.min.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>-->

<script src="scripts/ee.js"></script>
<script src="scripts/index.js"></script>
<!--<script src="scripts/google_speech.js"></script>-->

</body>
</html>
