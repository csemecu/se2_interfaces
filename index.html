<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>GUI Experiments 2019</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body onload="loadInterface()">


<div class="wrapper">
    <table>
        <tr>
            <td>

                <select id="guiSelect"  onchange="guiUpdate()">
                <option>Arrows</option>
                <option>Drag</option>
                <option>Fitts' Test</option>
                <option>Target</option>
                <option>Cardinal Speech</option>
                <option>Trajectory Speech</option>
                <option>Grid Speech</option>
                 <option>Mouse Trajectory</option>
                <option>WebMouse Control</option>
                </select>
            </td>
            <td id="speechControls">
                <button type="button">Click Me!</button>
            </td>
        </tr>
        <tr>
        <td id="trajectoryControls">

            <label for="rA">Radius A</label>

            <input id="rA" type="number" name="selRa" value="0" onchange="selRaVal()">
        </td>
            <td>

            <label for="rB">Radius B</label>

            <input id="rB" type="number" name="selRb" value="0" onchange="selRbVal()">

            <input type="checkbox" name="trajectories" id="trajOpts" onchange="showtrajOpts()">Show Trajectory Options<br>

        </td>
    </tr>

    </table>

    <div class="content">
        <svg class="workspace" id="workspace">
        </svg>
    </div>
</div>


<input type="range" min="3" max="50" value="50" id="myRange">


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/annyang.min.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>-->

<script src="scripts/ee.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/cardinalSpeech.js"></script>
<script src="scripts/gridSpeech.js"></script>
<script src="scripts/grid.js"></script>
<script src="scripts/trajSpeech.js"></script>
<!--<script src="scripts/google_speech.js"></script>-->

</body>
</html>
